<ol id="search-results"></ol>
<script>
    window.posts = {
        {% for post in site.posts %}
            "{{ post.url | slugify }}": {
                "title": "{{ post.title }}",
                "description": "{{ post.description | strip }}",
                "date": "{{ post.date | strip }}",
                "author": "{{ post.author }}",
                "category": "{{ post.category }}",
                "tags": {{ post.tags | jsonify }},
                "content": {{ post.content | strip_newlines | strip_html | strip | jsonify }}
            }{% unless forloop.last %},{% endunless %}
        {% endfor %}
    };
</script>
