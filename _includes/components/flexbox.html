{% assign columns = include.columns | default: 1 %}
<div class="columns">
    {% for i in (1..columns) %}
    <div class="column">
        {% if include.fill %}
        <div class="cell {{ include.fill }}">{{ include.fill }}</div>
        {% else %}
        <div class="cell accent-color">{{ i }}</div>
        {% endif %}
    </div>
    {% endfor %}
</div>
