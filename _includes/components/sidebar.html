<div id="sidebar" class="sidebar">
    <!-- Insert site logo if enabled -->
    {% if site.data.settings.logo %}
    <div class="sidebar-logo">
        <a href="./">
            <img class="is-circle-128"
                 alt="sidebar-logo"
                 src="{{ site.data.settings.logo }}"
                 title="Sidebar Logo"/>
        </a>
    </div>
    {% endif %}
    {% if page.layout == 'home' %}
    <div id="home-sidebar" class="yolo-sidebar-menu">
        {%- include components/menu_item.html collection=site.data.menu.sidebar.entries -%}
    </div>
    {% else %}
    <div class="yolo-sidebar-menu">
        <ul>
            <li>
                <a href="{{ '/' | relative_url }}" class="yolo-back-arrow">
                    <span class="material-icons md-36">keyboard_double_arrow_left</span>
                </a>
            </li>
        </ul>
    </div>
    <div id="toc-sidebar"></div>
    {% endif %}
</div>
