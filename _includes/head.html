<head>
  <!-- Site metadata -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description }}">
  <!-- Site title -->
  <title>
    {%- if page.title -%}
    {{ page.title }}
    {%- else -%}
    {{ site.title }}
    {%- endif -%}
  </title>
  <!-- Pre-body JavaScript files -->
  <script src="{{ site.baseurl }}{{ '/assets/js/theme.js' | relative_url }}"></script>
  <script src="{{ site.baseurl }}{{ '/assets/js/snippets.js' | relative_url }}"></script>
  <!-- Site styling resources including fonts -->
  {% include styles.html %}
</head>
