{% if include.description %}
<figure>
  <img class="image {{ include.classes }}" alt="{{ include.description }}"  src="{{ site.images }}/{{ include.src }}">
  <figcaption>{{ include.description }}</figcaption>
</figure>
{% else %}
<img class="image {{ include.classes }}" alt="{{ include.src }}" src="{{ site.images }}/{{ include.src }}">
{% endif %}
