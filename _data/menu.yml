#        category: "weekly"
#        show_more: true
#        show_more_text: "all weeklies..."
#        show_more_url: "/weeklies"
# -----------------------------------------------------------------------------
# Pins on main/home page.
# -----------------------------------------------------------------------------
pins:
  entries:
    - title: "github.com/corbtastik/yummo"
      url: https://github.com/corbtastik/yummo
      description: "A tasty wittle theme"
    - title: "corbtastik-yummo.surge.sh"
      url: https://corbtastik-yummo.surge.sh
      description: "Yummo demo on surge.sh"
    - title: "github.com/corbtastik/yolo"
      url: https://github.com/corbtastik/yolo
      description: "Loveable Single Pages"
    - title: "corbtastik-yolo.surge.sh"
      url: https://corbtastik-yolo.surge.sh
      description: "Yolo demo on surge.sh"
    - title: "corbs.io"
      url: https://corbs.io
      description: "Cornucopia of Corbs"
