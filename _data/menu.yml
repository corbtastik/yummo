# -----------------------------------------------------------------------------
# Setting for the menu component
# -----------------------------------------------------------------------------
settings:
  show_tags: true
  show_feature_image: true
  show_entry_header: false
# -----------------------------------------------------------------------------
# Overview entries on main/home page.
# -----------------------------------------------------------------------------
posts:
  entries:
    - title: "posts"
      post_list:
        limit: 7
        show_more: true
        show_more_text: "archive..."
        show_more_url: "/archive"
        exclude_categories:
          - "weekly"
