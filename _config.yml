title: Yo like a pro
tag_text: Yo
description: Yo like a pro
author: Corbs
email: corbs@retro.io
url: https://corbtastik.github.io/yo

# Site customizations
#style: solo
#logo: assets/images/site/logo.png
#images: assets/images
style: solo
#logo: assets/images/site/logo.png
images: https://storage.googleapis.com/corbs-foto/yolo
favicon: "logo.png"

theme_config:
  appearance: "auto" # can be "light", "dark" or "auto"
  back_home_text: ".." # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: false # show blog description in home page

# Build settings
version: v1.0
markdown: kramdown
permalink: /:slug.html
exclude:
  - "README.md"
  - "Makefile"
  - "Containerfile"
  - ".yo-build"
  - "src/"
  - "docs/"
sass:
  style: uncompressed
plugins:
  - jekyll-feed
  - jekyll-seo-tag
